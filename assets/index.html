<!DOCTYPE html>
<html lang='{{ language }}'>
  <head>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga')
      ga('create', 'UA-104340277-2', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Webfont Loader -->
    <script>
      WebFontConfig = { google: { families: [ 'Source Sans Pro' ] }};
      (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.async = true;
        s.parentNode.insertBefore(wf, s);
      })(document);
    </script>

    <!-- Global styles + Component Styles via dynamic classes -->
    <style id='global-styles'>
      @font-face {
        font-family: 'Source Sans Pro'; font-style: normal; font-weight: 400;
        src: local('Source Sans Pro Regular'), local('SourceSansPro-Regular'), url(https://fonts.gstatic.com/s/sourcesanspro/v11/6xK3dSBYKcSV-LCoeQqfX1RYOo3qOK7lujVj9w.woff2) format('woff2');
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: 'Source Sans Pro', sans-serif;
        -webkit-font-smoothing: antialiased; -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      svg { user-select: none; }
      a { text-decoration: none; color: inherit; cursor: inherit; }
      button:focus { outline:0; }
      .safe-area {
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }
    </style>
    <style id='component-styles'>{{ component_styles }}</style>

    <!-- General Settings -->
    <meta charset='utf-8'>
    <meta name='viewport' content='initial-scale=1.0, viewport-fit=cover'>

    <!-- Meta Tags -->
    <title>MyRide</title>
    <meta name='description' content='MyRide'>
    <meta name='theme-color' content='#6A2182'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='MyRide'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>

    <!-- Static Assets -->
    <link type='image/x-icon' rel='icon' href='./assets/icons/icon_32x32.png'>
    {{ manifest_placeholder }}

    <!-- Icons -->
    <link rel='apple-touch-icon' sizes='57x57' href='./assets/icons/icon_57x57.png'>
    <link rel='apple-touch-icon' sizes='60x60' href='./assets/icons/icon_60x60.png'>
    <link rel='apple-touch-icon' sizes='72x72' href='./assets/icons/icon_72x72.png'>
    <link rel='apple-touch-icon' sizes='76x76' href='./assets/icons/icon_76x76.png'>
    <link rel='apple-touch-icon' sizes='114x114' href='./assets/icons/icon_114x114.png'>
    <link rel='apple-touch-icon' sizes='120x120' href='./assets/icons/icon_120x120.png'>
    <link rel='apple-touch-icon' sizes='144x144' href='./assets/icons/icon_144x144.png'>
    <link rel='apple-touch-icon' sizes='152x152' href='./assets/icons/icon_152x152.png'>
    <link rel='apple-touch-icon' sizes='180x180' href='./assets/icons/icon_180x180.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='./assets/icons/icon_32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='./assets/icons/icon_16x16.png'>
    <link rel='mask-icon' href='./assets/icons/mask-icon.svg' color='#6A2182'>
    <meta name='msapplication-TileColor' content='#6A2182'>
    <meta name='theme-color' content='#ffffff'>

    <!-- Splash Screens -->
    <link href='./assets/splash/screen_640x1136.png' media='(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_750x1334.png' media='(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1125x2436.png' media='(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1242x2208.png' media='(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_828x1792.png' media='(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1242x2688.png' media='(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1536x2048.png' media='(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1668x2224.png' media='(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_1668x2388.png' media='(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
    <link href='./assets/splash/screen_2048x2732.png' media='(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)' rel='apple-touch-startup-image'>
  </head>
  <body>
    {{ root_body }}
  </body>
  {{ data_script_placeholder }}
  <script type='module'>
    import { client } from '{{ base_folder }}/js/{{ node_env }}/client.js';
    import { main } from '{{ base_folder }}/js/{{ node_env }}/{{ module_name }}.js';
    {{ import_stylis }}
    main(client, { isBrowser: true, stylis: window.stylis });
  </script>
  <noscript>Your browser does not support JavaScript!</noscript>
</html>
